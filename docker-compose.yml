version: '3.9'

services:
  # MySQL Lab Database - Il database da monitorare
  mysql-lab:
    image: mysql:8.0
    container_name: dbpower-mysql-lab
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: labdb
      MYSQL_USER: lab_user
      MYSQL_PASSWORD: lab_pass
    ports:
      - "3307:3306"
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --slow_query_log=1
      --long_query_time=0.5
      --log_output=TABLE
      --log_queries_not_using_indexes=ON
    volumes:
      - ./mysql-lab/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./data/mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dbpower-network

  # Backend FastAPI - Collector + Analyzer
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dbpower-backend
    restart: unless-stopped
    network_mode: host
    env_file:
      - .env
    environment:
      # MySQL to monitor - from .env
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_PORT: ${MYSQL_PORT}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DB: ${MYSQL_DB}
      
      # DBPower monitoring user - from .env
      DBPOWER_USER: ${DBPOWER_USER}
      DBPOWER_PASSWORD: ${DBPOWER_PASSWORD}
      
      # AI LLaMA connection - from .env
      AI_BASE_URL: ${AI_BASE_URL}
      AI_MODEL: ${AI_MODEL}
      
      # App settings - from .env
      LOG_LEVEL: ${LOG_LEVEL}
      COLLECTION_INTERVAL: ${COLLECTION_INTERVAL}
    depends_on:
      mysql-lab:
        condition: service_healthy
      ai-llama:
        condition: service_started
    volumes:
      - ./backend:/app
      - ./data/cache:/app/cache
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 30s
      timeout: 10s
      retries: 3

  # Ollama with LLaMA - Local AI Model
  ai-llama:
    image: ollama/ollama:latest
    container_name: dbpower-ai-llama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ./data/ollama:/root/.ollama
    environment:
      OLLAMA_HOST: 0.0.0.0
    networks:
      - dbpower-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:11434/api/tags || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Frontend React - Simple Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dbpower-frontend
    restart: unless-stopped
    network_mode: host
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  dbpower-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  ollama-data:
    driver: local
  cache-data:
    driver: local
