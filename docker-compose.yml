version: '3.9'

services:
  # MySQL Lab Database - Il database da monitorare
  mysql-lab:
    image: mysql:8.0
    container_name: dbpower-mysql-lab
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: labdb
      MYSQL_USER: lab_user
      MYSQL_PASSWORD: lab_pass
    ports:
      - "3307:3306"
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --slow_query_log=1
      --long_query_time=0.5
      --log_output=TABLE
      --log_queries_not_using_indexes=ON
    volumes:
      - ./mysql-lab/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./data/mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dbpower-network

  # Backend FastAPI - Collector + Analyzer
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dbpower-backend
    restart: unless-stopped
    environment:
      # MySQL to monitor
      MYSQL_HOST: mysql-lab
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DB: labdb
      
      # AI LLaMA connection
      AI_BASE_URL: http://ai-llama:11434
      AI_MODEL: llama3.1:8b
      
      # App settings
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      mysql-lab:
        condition: service_healthy
      ai-llama:
        condition: service_started
    volumes:
      - ./backend:/app
      - ./data/cache:/app/cache
    networks:
      - dbpower-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Ollama with LLaMA - Local AI Model
  ai-llama:
    image: ollama/ollama:latest
    container_name: dbpower-ai-llama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ./data/ollama:/root/.ollama
    environment:
      OLLAMA_HOST: 0.0.0.0
    networks:
      - dbpower-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Frontend React - Simple Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dbpower-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - dbpower-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  dbpower-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  ollama-data:
    driver: local
  cache-data:
    driver: local
